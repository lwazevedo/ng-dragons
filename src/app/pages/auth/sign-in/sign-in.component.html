<div class="sidenav">
  <div class="login-main-text">
    <h2>NG<br> Dragons</h2>
    <p>Realize o login para ver os dragões...</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginForm" (submit)="submitForm()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email"
            [ngClass]="{ 'is-invalid': f.email.errors }">
          <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
            <div *ngIf="f.email.errors.equal">Para entrar use o e-mail: {{emailTesting}}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Senha"
            [ngClass]="{ 'is-invalid': f.password.errors }">
          <div *ngIf="f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Senha é obrigatório</div>
            <div *ngIf="f.password.errors.equal">Para entrar use a senha: {{passwordTestig}}</div>
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-sm btn-success">Entrar</button>
      </form>
    </div>
  </div>
</div>
