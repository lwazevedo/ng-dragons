<form [formGroup]="dgForm" class="mt-5" novalidate>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="page-header ml-3">
        <i class="fa fa-edit"></i> {{titulo}}
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-9">
      <p class="lead">Informe os dados a seguir:</p>
    </div>
    <div class="col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Nome"
          [ngClass]="{ 'is-invalid': f.name.errors }">
        <div *ngIf="f.name?.errors" class="invalid-feedback">
          <div *ngIf="f.name?.errors.required">Nome é obrigatório</div>
          <div *ngIf="f.name?.errors.minlength">Campo obrigatório e com 5 caracteres</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" formControlName="type" placeholder="Tipo"
          [ngClass]="{ 'is-invalid': f.type.errors }">
        <div *ngIf="f.type?.errors" class="invalid-feedback">
          <div *ngIf="f.type.errors?.required">Tipo é obrigatório</div>
          <div *ngIf="f.type.errors?.minlength">Campo obrigatório e com 5 caracteres</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-right">
      <button class="btn btn-success ml-3" [disabled]="!dgForm.valid" (click)="onSubmit(dgForm.value)">
        <i class="fa fa-credit-card"></i> Salvar
      </button>
      <button [routerLink]="['/dragons']" class="btn btn-danger ml-3">
        <i class="fa fa-undo"></i> Cancelar
      </button>
    </div>
  </div>
</form>
